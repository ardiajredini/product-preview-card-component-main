<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main role="main">
     
        <!--
            <div class="top-image">
            <img class="image-mobile" src="images/image-product-mobile.jpg" alt="Parfume" media="(max-widh:410px;)">
            </div>
         -->  
   
        <picture>
          <source  srcset="images/image-product-mobile.jpg"   media="(max-width: 410px)">
          <img  src="images/image-product-desktop.jpg" alt="Perfume" style="width:285px;">
        </picture>
   

      <div class="text">
        <div class="text-under">
          <p>Perfume</p>

          <h1>Gabrielle Essence Eau  De Parfum</h1>
          <article>
             A floral, solar and voluptuous interpretation composed by Olivier Polge, 
             Perfumer-Creator for the House of CHANEL.
          </article>
        </div>
       
        <div class="price">
          <h1>$149.99</h1>
          <span>$169.99</span>
        </div>
        <div class="btn-div">
          <button class="btn"><img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
        </div>
      </div>  
        
  </main>
  
  

  

  

  
  

  

</body>
</html>
